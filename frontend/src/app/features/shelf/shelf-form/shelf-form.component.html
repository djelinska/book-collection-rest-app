<div>
  <h2>{{ isEditMode ? "Edytuj półkę" : "Dodaj półkę" }}</h2>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nazwa półki</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                form.get('name')?.touched && form.get('name')?.errors
            }"
          />
          <app-form-error [control]="form.get('name')"></app-form-error>
        </div>
        <button type="submit" class="btn btn-primary me-2">
          {{ isEditMode ? "Zapisz" : "Dodaj" }}
        </button>
        <a routerLink="/shelf/list" class="btn btn-outline-primary">Anuluj</a>
      </form>
    </div>
  </div>
</div>
