<div>
  <h2>
    @if (isEditMode) {
    {{ "shelves.edit" | translate }}
    } @else {
    {{ "shelves.add" | translate }}
    }
  </h2>

  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">{{
            "shelves.form.name" | translate
          }}</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{
              'is-invalid':
                form.get('name')?.touched && form.get('name')?.errors
            }"
          />
          <app-form-error [control]="form.get('name')"></app-form-error>
        </div>
        <button type="submit" class="btn btn-primary me-2">
          @if (isEditMode) {
          {{ "common.buttons.save" | translate }}
          } @else {
          {{ "common.buttons.add" | translate }}
          }
        </button>
        <a routerLink="/shelf/list" class="btn btn-outline-primary">
          {{ "common.buttons.cancel" | translate }}
        </a>
      </form>
    </div>
  </div>
</div>
