<div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Użytkownicy</h2>
    <a routerLink="/admin/user/add" class="btn btn-primary"
      >Dodaj użytkownika</a
    >
  </div>

  @if (paginatedUsers) {
  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input
          type="text"
          name="query"
          class="form-control"
          [(ngModel)]="query"
          placeholder="Wyszukaj użytkowników"
        />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Szukaj</button>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th class="col-2">Nazwa użytkownika</th>
          <th class="col-1">Rola</th>
          <th class="col-1">Akcje</th>
        </tr>
      </thead>
      <tbody>
        @for (user of paginatedUsers.users; track user.id) {
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td class="text-nowrap">
            <a
              [routerLink]="['/admin/user', user.id, 'edit']"
              class="btn btn-sm btn-outline-primary me-2"
            >
              Edytuj
            </a>
            @if (loggedInUser?.username !== user.username) {
            <button
              type="button"
              class="btn btn-sm btn-outline-danger"
              (click)="onDelete(user.id)"
            >
              Usuń
            </button>
            }
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="3">
            <div class="alert alert-warning">
              Brak użytkowników do wyświetlenia.
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  }
</div>
