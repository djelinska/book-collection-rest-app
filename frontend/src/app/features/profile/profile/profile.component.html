<div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ "profile.title" | translate }}</h2>
    <a [routerLink]="['./edit']" class="btn btn-primary">
      {{ "profile.edit.title" | translate }}
    </a>
  </div>

  <p class="mb-5">
    {{ "profile.username" | translate }}:
    <span class="ms-2">{{ user?.username }}</span>
  </p>

  <button type="button" class="btn btn-primary mb-5" (click)="downloadBackup()">
    {{ "profile.backup.export" | translate }}
  </button>

  <div class="mb-5">
    <small class="text-muted">
      {{ "profile.backup.import.warning" | translate }}
    </small>
    <form #form="ngForm" (ngSubmit)="onImportBackup()">
      <div class="input-group">
        <input
          #fileInput
          type="file"
          class="form-control"
          id="file"
          name="file"
          (change)="onFileChange($event)"
        />
        <button type="submit" class="btn btn-primary" [disabled]="!importFile">
          {{ "profile.backup.import.button" | translate }}
        </button>
      </div>
    </form>
  </div>

  @if (user?.role !== adminRole) {
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="onDeleteAccount()"
  >
    {{ "profile.deleteAccount" | translate }}</button
  >}
</div>
