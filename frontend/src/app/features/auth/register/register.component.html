<div>
  <h2>Rejestracja</h2>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Nazwa użytkownika</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            formControlName="username"
            [ngClass]="{
              'is-invalid':
                form.get('username')?.touched && form.get('username')?.errors
            }"
          />
          <app-form-error [control]="form.get('username')"></app-form-error>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Hasło</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                form.get('password')?.touched && form.get('password')?.errors
            }"
          />
          <app-form-error [control]="form.get('password')"></app-form-error>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Powtórz hasło</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            [ngClass]="{
              'is-invalid':
                form.get('confirmPassword')?.touched &&
                form.get('confirmPassword')?.errors
            }"
          />
          <app-form-error
            [control]="form.get('confirmPassword')"
          ></app-form-error>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
      </form>
    </div>
  </div>
  <div class="mt-3">
    Masz już konto? <a [routerLink]="['/login']">Zaloguj się</a>
  </div>
</div>
